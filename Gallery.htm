<!DOCTYPE html>
<html>
<head>
    <title>jQuery Image Rotator</title>
    <link rel="stylesheet" type="text/css" media="all" href="css/gallery_style.css">
    <link rel="stylesheet" media="all" type="text/css" href="css/reset.css">
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
    <script src="js/gallery.js" type="text/javascript">
    </script>
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:600,400' rel='stylesheet' type='text/css'>
</head>
<body>
        <!--This contain all the gallery incluing ALL text-->
        <div id="wrapper_img_gallery">
            <div id="text_gallery_title">
                <h2 id="title_gallery_1">OUR</h2>
                <h2 id="title_gallery_2">GALLERY</h2>
            </div>
            <!--Controls-->
            <img src="images/prev.svg" id="prevo"></img>
            <!--Controls-->
                <!--Photoshow-->
                <div id="photoShow">
                    <!--Actual image-->
                    <div class="current">
                        <img src="images/1.jpg" alt="Photo Gallery" width="100%" height="100%" class="gallery" />
                        <!--Description (Not attached to the images)-->
                        <div id="photo_gallery_1_desc">
                        <h6>Fintess:</h6>
                        <p>Donec in velit vel ipsum auctor pulvinar ullamcorper urna et felis.</p>
                        </div>
                    </div>
                    <!--Images-->
                    <div>
                        <img src="images/2.jpg" alt="Photo Gallery" width="100%" height="100%" class="gallery" />
                    </div>
                    <div>
                        <img src="images/3.jpg" alt="Photo Gallery" width="100%" height="100%" class="gallery" />
                    </div>
                    <div>
                        <img src="images/4.jpg" alt="Photo Gallery" width="100%" height="100%" class="gallery"/>
                    </div>
                    <!--Images END-->
                </div>
                <!--Photoshow END-->
            <!--Controls-->
            <img src="images/next.svg" id="nexto"></img>
            <!--Controls-->
        </div>
</body>
</html>
